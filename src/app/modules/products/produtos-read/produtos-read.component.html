


<mat-form-field>
    <mat-label>Pesquisar</mat-label>
    <input matInput placeholder="Pesquisar Produto" (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
                
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NOME</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

       

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PREÇO</th>
            <td mat-cell *matCellDef="let row">{{row.preco | currency:'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="espc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>            </th>
            <td mat-cell *matCellDef="let row"></td>
        </ng-container>

        <ng-container matColumnDef="descricao_curta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIÇÃO CURTA</th>
            <td mat-cell *matCellDef="let row">{{row.descricao_curta}}</td>
        </ng-container>

       

        <ng-container matColumnDef="fabricante">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FABRICANTE</th>
            <td mat-cell *matCellDef="let row">{{row.fabricante}}</td>
        </ng-container>

        <ng-container matColumnDef="categ_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CATEGORIA</th>
            <td mat-cell *matCellDef="let row">{{row.categ.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="quant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>QUANTIDADE</th>
            <td mat-cell *matCellDef="let row">{{row.quant}}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>AÇÂO</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>

                  <mat-menu #menu="matMenu">
                    
                        <a mat-menu-item routerLink="/produto/edit/{{row.id}}">
                        <mat-icon color="primary">edit</mat-icon>
                        <span class="blue">Editar</span>
                        </a>
                    
                    
                    
                    <a mat-menu-item routerLink="/produto/delete/{{row.id}}">
                      <mat-icon color="warn">delete</mat-icon>
                      <span class="red">Deletar</span>
                      
                    </a>
                  </mat-menu>
            </td>
        </ng-container>

       


        <tr mat-header-row *matHeaderRowDef="columns" ></tr>
            
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <mat-paginator [length]="inProducts.length"
              [pageSize]="9"
              [pageSizeOptions]="[9,5,3]">
    </mat-paginator>
</div>
