


<div class="login-page">
    <mat-card class="example-card">
        <mat-card-header>
          
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>ADM-Dashboard</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            
                <form (ngSubmit)="onSubmit()" #form="ngForm">
               
                    
                        
                        
                            <mat-form-field class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput placeholder="Email" value="" [(ngModel)]="login.email" required name="login">
                                <mat-icon matSuffix>email</mat-icon>
                            </mat-form-field>
                            
                            <mat-form-field class="example-full-width">
                                <mat-label>Senha</mat-label>
                                <input type="password" matInput placeholder="Senha"  [(ngModel)]="login.password" required name="password">
                                <mat-icon matSuffix>vpn_key</mat-icon>
                            </mat-form-field>
                            <button type="submit" class="mat-button" mat-raised-button color="primary" [disabled]="form.form.invalid">Entrar</button>
                    
                   
                </form>
               
              
         
        </mat-card-content>
        
      </mat-card>
</div>
