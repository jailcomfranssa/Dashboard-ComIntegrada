<mat-form-field>
    <mat-label>Pesquisar</mat-label>
    <input matInput placeholder="Pesquisar Categoria" (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
                
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NOME</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>AÇÂO</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>

                  <mat-menu #menu="matMenu">
                    
                        <a mat-menu-item routerLink="/categoria/edit/{{row.id}}">
                        <mat-icon color="primary">edit</mat-icon>
                        <span class="blue">Editar</span>
                        </a>
                    
                    
                    
                    <a mat-menu-item routerLink="/categoria/delete/{{row.id}}">
                      <mat-icon color="warn">delete</mat-icon>
                      <span class="red">Deletar</span>
                      
                    </a>
                  </mat-menu>
            </td>
        </ng-container>

       


        <tr mat-header-row *matHeaderRowDef="columns" ></tr>
            
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <mat-paginator [length]="inCategoria.length"
              [pageSize]="9"
              [pageSizeOptions]="[9,5,3]">
    </mat-paginator>
</div>
