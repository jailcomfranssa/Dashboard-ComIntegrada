<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Consulta Código de Barras</mat-card-title>
      <mat-card-subtitle>Digite o codigo do produto</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./../../../../assets/img/COD.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Código de Barras</mat-label>
            <input matInput placeholder="codigo barras"  [(ngModel)]="apicosmo.ean13" name="nome">
            
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <a mat-menu-item routerLink="/pedirproduto/{{apicosmo.ean13}}">
            
            <span class="blue">Pesquisar</span>
        </a>
        
      
    </mat-card-actions>
  </mat-card>
